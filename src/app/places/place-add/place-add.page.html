<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Add new place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Write a title" #title></ion-input>
          <ion-input type="text" placeholder="http://image.website.com" #imageUrl></ion-input>
          <ion-button color="primary" (click)="saveNewPlace(title.value, imageUrl.value)"><ion-icon name="checkmark"></ion-icon></ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
